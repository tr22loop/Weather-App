<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        
    <title>A Simple Weather App</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <main>
        <section class="weatherBG">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="search-weather text-center py-5">
                            <div class="weather-text mb-3 text-white">
                                <h1>Current Weather App</h1>
                            </div>
                        <div class="weather-form">
                            <div class="input-group">
                                <input
                                    id="search-city"
                                    placeholder="Search Weather by Cities"
                                    type="text";
                                    class="form-control"
                                />

                                <button
                                    id="search-btn"
                                    class="btn btn-primary"
                                    onclick="SearchButton()"
                                >Search</button>
                            </div>
                            <div id="empty-input"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div id="container" class="weather-details text-center"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>    
</body>
</html>
